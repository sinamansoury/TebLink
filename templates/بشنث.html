{% extends 'layout.html' %}

{% block title %}نمایش پزشکان | TebLink{% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto my-6 flex flex-row gap-6">
        <div class="w-full lg:w-3/4">
            <input type="text" id="doctor-search" placeholder="جستجو در پزشکان" class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none text-right">
        </div>

        <div class="w-full lg:w-1/4 text-right mt-4">
            <h3 id="speciality-name" class="font-bold text-2xl text-gray-800"></h3>
        </div>
    </div>

    <div class="container mx-auto flex flex-col md:flex-row gap-6">
        
       <section id="doctors-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full md:w-3/4 justify-end " dir="rtl">
    <!-- پزشکان به صورت داینامیک بارگذاری می‌شوند -->
</section>


       <aside class="w-full md:w-1/4 bg-white p-4 rounded-xl shadow-md text-right" dir="rtl">
            <h3 class="font-bold text-lg">فیلترها</h3>
            <div class="mt-4 space-y-4">
                <label class="flex items-center justify-between gap-2 cursor-pointer">
                    <span>نمایش فقط پزشک‌های آنلاین</span>
                    <input type="checkbox" class="hidden peer">
                    <div class="relative w-12 h-6 bg-gray-300 rounded-full transition-all duration-300 peer-checked:bg-blue-600">
                        <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-all duration-300 transform peer-checked:translate-x-[1.5rem] peer-checked:left-auto peer-checked:right-1 shadow-md"></div>
                    </div>
                </label>
                <label class="flex items-center justify-between gap-2 cursor-pointer">
                    <span>نمایش ویزیت‌های تلفنی</span>
                    <input type="checkbox" class="hidden peer">
                    <div class="relative w-12 h-6 bg-gray-300 rounded-full transition-all duration-300 peer-checked:bg-blue-600">
                        <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-all duration-300 transform peer-checked:translate-x-[1.5rem] peer-checked:left-auto peer-checked:right-1 shadow-md"></div>
                    </div>
                </label>
                <label class="flex items-center justify-between gap-2 cursor-pointer">
                    <span>نمایش ویزیت‌های متنی</span>
                    <input type="checkbox" class="hidden peer">
                    <div class="relative w-12 h-6 bg-gray-300 rounded-full transition-all duration-300 peer-checked:bg-blue-600">
                        <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-all duration-300 transform peer-checked:translate-x-[1.5rem] peer-checked:left-auto peer-checked:right-1 shadow-md"></div>
                    </div>
                </label>
            </div>
            <!-- دسته‌بندی -->
            <h3 class="font-bold text-lg mt-6">دسته‌بندی</h3>
            <div class="mt-2 flex items-center justify-end gap-3 p-2 border rounded-lg">
                <span>مراقبت‌های پس از زایمان و شیر دهی</span>
                <img src="https://via.placeholder.com/50" class="w-10 h-10 rounded-full">
            </div>
        </aside>
    </div>

    <script>
    var consultant = "{{ consultant }}";
</script>
<script src="/static/js/home_page.js"></script>

{% endblock %}
